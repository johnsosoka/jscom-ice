<body class="notransition">
<div class="wrapper">
    <header class="header">
        <h1 class="header-title center" itemprop="headline">{{ page.title | escape }}.</h1>
    </header>
    <main class="page-content" aria-label="Content">
        {{ content }}
        <script>
            document.write('<a href="' + document.referrer + '">{{ site.lore_go_back_text }}</a>');
        </script>
    </main>

</div>
</body>
